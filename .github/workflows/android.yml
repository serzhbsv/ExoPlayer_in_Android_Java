name: Build ExoPlayer test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: | 
             cd ./ExoPlayer
             chmod +x ./gradlew
    - name: Build with Gradle
      run: |
             cd ./ExoPlayer
             ./gradlew build
    - uses: actions/upload-artifact@v4
      with:
        name: exoPlayerBuild
        path: |
                /home/runner/work/ExoPlayer_in_Android_Java/ExoPlayer/app/Build/
